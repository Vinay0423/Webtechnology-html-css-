<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 4px solid orangered;height: 300px; width: 300px;" border="50px" cellspacing="30px" cellpadding="20px">

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

    </table>
<br>

    <!-- For merging columns use rowspan="no of boxes" and for merging rows use colspan="no of boxes" -->

    <table style="border: 4px solid rgb(0, 255, 225);height: 300px; width: 300px;" border="50px" cellspacing="30px" cellpadding="20px">

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3">5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <td colspan="3">7</td>
            <!-- <td>8</td>
            <td>9</td> -->
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <!-- <td>12</td> -->
        </tr>

    </table>
</body>
</html>
