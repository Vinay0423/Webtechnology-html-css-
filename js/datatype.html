<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatypes</h1>
    <script>
      //Object de referencing or imuttable, datatype pointing on value so only the corresponding value will change
      let myVar = 10;
      let myVar2 = myVar;
      console.log(myVar);
      console.log(myVar2);

      myVar2 = 20;
      console.log(myVar);
      console.log(myVar2);

      //object referencing or muttable, datatype pointing the same memory location so value changes in both variable
      let obj = {
        id: 1,
      };

      let obj1 = obj;
      console.log(obj);
      console.log(obj1);

      obj1.id = 2;
      console.log(obj);
      console.log(obj1);

      //string datatype
      let empName = "vinay";
      let empName01 = 'vinay';
      let empNo = 101;
      let empSal = 10000;
      console.log(`${empName} which is having ${empNo} taking a sal ${empSal}`);
      console.log(typeof String); // type of String is function
 
      //boolean datatype
      let bool=true
      console.log(bool); //true
      console.log(true+false+true); //1+0+1
      console.log(typeof Boolean); // type of Boolean is function

      //undefined
      let un= undefined;
      console.log(typeof un); //type of undefined is undefined only
      console.log(undefined+10); //Nan
      console.log(undefined+'hi'); //undefinedhi

      //null datatype
      let a = null;
      let b = a;
      console.log(a);
      console.log(b);

      b = 1;
      console.log(a);
      console.log(b);
      console.log(typeof a);
      //null is a error or bug in js because it behaves like a primitive datatype and typeof null is object which is non primitive or object referring


      //String methods

      let goodWish='good morning'
      let badWish='idiot'

      console.log(goodWish.indexOf('m'));
      console.log(goodWish.charAt(3));
      console.log(goodWish.concat(badWish),'woke up','early');
      console.log(goodWish.toUpperCase());
      console.log(goodWish.toLowerCase());
      console.log(goodWish.split('').reverse().join(''));
      console.log(goodWish.replace('good','bad'));
      console.log(goodWish.repeat(3));
      console.log(goodWish.codePointAt('g')); // gives acs11 number
      console.log(goodWish.includes('bad')); //validates
      console.log(goodWish.includes('good')); //validates
      console.log(goodWish.length);
      console.log(goodWish.slice(0,3));
      let num=10;
      console.log(num, typeof num.toString() );
    </script>
  </body>
</html>
