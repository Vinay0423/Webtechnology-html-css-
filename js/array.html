<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Arrays</h1>
    <script>
        let arr=[12,true,'string',undefined,{name:'vinay'},['2']]
        console.log(arr);

        //push - to add elements from last
        let arr1= [1,3,4]
        arr1.push(7,8)
        console.log(arr1);

        //unshift - to add elements from first

        let arr2= [1,3,5]
        arr2.unshift(-3,-2)
        console.log(arr2);

        //pop - to remove the one element from last

        let arr3=[1,3,5]
        arr3.pop()
        console.log(arr3);

        let arr4=[1,3,5,6]
        arr4.shift()
        console.log(arr4);


        let str= 'hello world good morning'
        // console.log(str.slice(1));
    </script>
</body>
